<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css">
    <link rel="stylesheet" href="/teacher/css/i.css">
    <title>个人中心</title>
</head>

<body>
    <div class="layui-container ">
        <div class="layui-row">
            <div class="layui-col-md3">
                <ul class="layui-bg-blue layui-nav" lay-filter="">
                    <li class="layui-nav-item">欢迎：<span class="i-name">
                            <%= tname%></span> 进入个人中心</li>
                    <li class="layui-nav-item"><label for="toppic"></label>
                        <img src="#" alt="" id="toppic">

                    </li>
                </ul>
            </div>
            <div class="layui-col-md9">
                <ul class="layui-bg-blue layui-nav" lay-filter="">
                    <li class="layui-nav-item"><a href="/teacher/login">个人中心</a></li>
                    <li class="layui-nav-item"><a href="/teacher/login/lesson">查询课表</a></li>
                    <li class="layui-nav-item">
                        <a href="/teacher/login/tstudents">查询班级学生信息</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/teacher/login/ipasswd">修改密码</a>
                    </li>
                    <li class="layui-nav-item"><a href="/teacher/">返回登陆</a></li>
                    <li class="layui-nav-item" style="float:right">
                        <div style="font-size:22px">
                            <%= new Date().toLocaleString()%>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
