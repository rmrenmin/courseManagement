<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员登陆页面</title>
</head>

<body>
    <div>
        <div class="container">
            <h1>发布产品</h1>
            <form class="form-horizontal" id="addpro" method="POST">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">产品名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title" placeholder="请输入名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="price" id="price" placeholder="请输入价格">
                    </div>
                </div>

                <div class="form-group">
                    <label for="images" class="col-sm-2 control-label">主图</label>
                    <div class="col-sm-10  toppic">
                        <label for="myimg" class="myimg"></label>
                        <ul></ul>
                        <input type="file" value="" multiple name="myimg" id="myimg" style="display:none">
                        <input type="hidden" value="" name="toppic" id="toppic">
                    </div>
                </div>


                <div class="form-group">
                    <label for="pinfo" class="col-sm-2 control-label">产品详情</label>
                    <div class="col-sm-10">
                        <div id="editor"></div>
                        <textarea name="pinfo" id="pinfo" cols="30" rows="10" style="display:none"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!-- <button type="submit" class="btn btn-default">确定</button> -->
                        <button class="btn btn-default addpro" type="button">确定</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://unpkg.com/wangeditor/release/wangEditor.min.js"></script>
        <script src="/js/test.js"></script>
        <script>
            var E = window.wangEditor;
            var editor = new E('#editor');
        // 配置服务器端地址
        editor.customConfig.uploadImgServer = '/uploads';
        editor.customConfig.uploadFileName = 'images';
        // 同步内容到textarea
        var $pinfo = $('#pinfo');
        editor.customConfig.onchange = function (html) {
            $pinfo.val(html);
        }
        editor.create();
        
        
        
        </script>
    </div>
</body>

</html>
