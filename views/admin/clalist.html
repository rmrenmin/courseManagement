<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/admin/index.css">
    <title>班级列表</title>
</head>

<body>
    <div class="layui-fluid" id="lay_pad">
        <div class="layui-row">
            <div class="layui-col-md2 left">
                <% include left_nav.html%>
            </div>
            <div class="layui-col-md10 right">
                <% include header_cla.html%>
                    <div class="main main_one">
                        <h3 id="H3">班级信息添加</h3>
                        <table class="layui-table ">
                            <colgroup>
                                <col width="150">
                                <col width="200">
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>班级</th>
                                    <th>班级专业</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <% for(let k of lists){ %>
                                    <tr>
                                        <td>
                                            <%=k.c_id%>
                                        </td>
                                        <td>
                                            <%=k.c_class%>
                                        </td>
                                        <td>
                                            <%=k.c_specialty%>
                                        </td>
                                        <td>
                                            <a href="###" sid="<%=k.c_class%>" class="deltea">删除</a>
                                        </td>
                                    </tr>
                                    <%}%>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation" class="nav_po">
                            <ul class="pagination">
                                <li>
                                    <a href="/admin/clalist?page=<%=page-1%>" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <% for(let p=start; p<=end; p++){ %>
                                    <li<%- (page==p)?( ' class="active"'): ''%>>
                                        <a href="/admin/clalist?page=<%=p%>">
                                            <%=p%>
                                        </a>
                                        </li>
                                        <% } %>
                                            <li>
                                                <a href="/admin/clalist?page=<%=(page*1+1 > totalpage) ? totalpage:(page*1+1) %>" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                            </ul>
                        </nav>
                    </div>
            </div>
        </div>
    </div>
    <script src="/admin/clalist.js"></script>
</body>

</html>
