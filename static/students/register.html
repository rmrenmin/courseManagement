<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        .define-center{
            text-align: center;
        }
        .define-padding{
            padding-top: 20px;
        }
        .define-title{
            width: 150px;
            height: 150px;
            line-height: 150px;
            font-size: 30px;
            text-align: center;
            margin: auto;
        }
        .define-color{
            color:black;
        }
    </style>
    <title>学生注册</title>
</head>

<body class="layui-bg-black">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-md-offset4">
                <div class="define-title layui-circle layui-anim layui-anim-rotate layui-input-block">
                    学生注册
                </div>
            </div>

        </div>
        <div class="layui-row">
            <div class="layui-row margin">
                <div class="layui-progress" lay-filter="progress" lay-showPercent="yes">
                    <div class="layui-progress-bar layui-bg-red" lay-percent="43%"></div>
                </div>
            </div>
        </div>
        <div class="layui-row define-padding">
            <form class="layui-form" lay-filter="form">
                <div class="layui-row">
                    <div class="layui-col-md4 layui-col-md-offset2">
                        <div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="account" required lay-verify="required" placeholder="请输入账号"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                                    autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux"></div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" style="width:300px;">
                            <label class="layui-form-label">专业选择</label>
                            <div class="layui-input-block define-color">
                                <select name="specialty" lay-filter="specialty" lay-verify="required" id="specialty">

                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item" style="width:300px;">
                            <label class="layui-form-label">班级选择</label>
                            <div class="layui-input-block  define-color">
                                <select name="class" lay-verify="required" id="class">

                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">单选框</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男" checked>
                                <input type="radio" name="sex" value="女" title="女">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="coder" required lay-verify="required" placeholder="请输入验证码"
                                    autocomplete="off" class="layui-input">
                                <div class="define-padding">
                                    <img src="/coder" alt="" id="coderimg">
                                </div>
                            </div>
                            <div class="layui-form-mid layui-word-aux"></div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo" type="button" id="btn">注册</button>
                                <button type="button" class="layui-btn layui-btn-primary" id="login">登录</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="/layui/layui.all.js"></script>
    <script src="/jquery/jquery3.1.js"></script>
    <script src="/students/js/register.js"></script>
    <script src="/students/js/util.js"></script>
</body>

</html>
